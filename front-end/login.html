<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/css/mystyle.css">
    <script src="/assets/js/myScript.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hedvig Letters Sans">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <!-- header -->
        <div class="login-header d-flex justify-content-between p-3 bg-white">
            <div class="d-flex align-items-center">
                <div class="me-2"><img src="/assets/images/logo.png" style="width: 40px;" alt="logo"></div>
                <div><a class="brand-name-login" href="index.html">HOÀNG ANH BIO</a></div>
            </div>
            <div class="d-flex align-items-center">
                <span class="d-none d-md-block me-3">Chưa có tài khoản?</span>
                <a href="register.html" class="btn btn-success rounded-pill">Đăng ký</a>
            </div>
        </div>

        <!-- body -->
        <div class="login-body bg-light p-3 pt-5">
            <div class="login-body-contain bg-white mx-auto p-3 p-md-5">
                <h3 class="login-title text-center">Đăng Nhập</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-block">Đăng Nhập</button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="text-primary">Quên Mật Khẩu?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
