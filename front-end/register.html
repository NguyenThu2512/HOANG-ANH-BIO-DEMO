<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng ký</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/assets/css/mystyle.css">
  <script src="/assets/js/myScript.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hedvig Letters Sans">
  <style>
    body {
        padding-top: 0;
    }
  </style>
</head>
<body>
<div class="register-wrapper">
    <!-- header -->
    <div class="login-header d-flex justify-content-between p-3 bg-white">
        <div class="d-flex align-items-center">
            <div class="me-2"><img src="/assets/images/logo.png" style="width: 30px;" alt="logo"></div>
            <div><a class="brand-name-login" href="trang-chu.html">HOÀNG ANH BIO</a></div>
        </div>
        <div class="d-flex align-items-center">
            <span class="d-none d-md-block me-3">Dã có tài khoản?</span>
            <a href="login.html" class="btn btn-success rounded-pill">Đăng nhập</a>
        </div>
    </div>

    <!-- body -->
    <div class="register-body bg-light p-3 pt-5">
        <div class="register-body-container bg-white mx-auto p-3 p-md-5">
            <div>                                               
                <h6><i class="fas fa-user"></i> <b>THÔNG TIN TÀI KHOẢN</b></h6>
                <hr>
                <div>
                    <div class="form-group">
                        <label class="control-label mb-10">Tên truy cập <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Tên tài khoản" name="username" value="">                                                                       
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-10">Mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">                                                                        
                    </div>
                    <div class="form-group">
                        <label class="control-label mb-10">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="password_confirmation">                                                                    
                    </div>
                </div>
    
                <div class="register-general-info">
                    <h6 class="mt-5"><i class="fas fa-user"></i><b>THÔNG TIN CHUNG</b></h6>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <label class="control-label col-lg-4">Họ tên <span class="text-danger">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="name" value="">                                                                           
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <label class="control-label col-lg-4">Email <span class="text-danger">*</span></label>
                                <div class="col-lg-8">
                                    <input type="email" class="form-control" name="email" value="">                                                                           
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-lg-4">Địa chỉ thường trú <span class="text-danger">*</span></label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="address" type="text" value="">                                                                         
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-lg-4">Số tài khoản ngân hàng </label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="bank_number" type="text" value="">                                                                         
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <label class="control-label col-lg-4"> Số điện thoại <span class="text-danger">*</span></label>
                                <div class="col-lg-8">
                                    <input type="tel" class="form-control" name="phone" value="">                                                                           
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-lg-4">Tên ngân hàng </label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="bank_namer" type="text" value="">                                                                         
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <label class="control-label col-lg-4">ID người giới thiệu <span class="text-danger">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="name" value="">                                                                           
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-lg-4">Tên chủ tài khoản ngân hàng </label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="bank_number" type="text" value="">                                                                         
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="checkbox checkbox-primary">
                    <input id="checkbox2" type="checkbox" name="accept">
                    <label for="checkbox2" class="text-secondary">
                        Tôi đã xem và đồng ý với <a href="">Quy chế hoạt động</a> của công ty                                                        </label>                                                    
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-success py-2 px-5">Đăng Ký</button>
                </div>
                
            
            </div>
        </div>
    </div>
</div>
</body>
</html>
